<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Health</title>
    <link rel="stylesheet" href="Style/style.css" />
    <!-- font URL -->
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet" />
    <link rel="stylesheet" href="Style/desktops.css">
    <link rel="stylesheet" href="Style/tablet.css" />
    <link rel="stylesheet" href="Style/mobail.css" />

    <!-- font awesome url  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="navbar-container">
          <div class="header-logo">
            <a href="#">Fitness</a>
          </div>
          <nav>
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="banner-container">
          <div class="banner-text-box">
            <h1 class="banner-title">
              Get body in <span style="font-family: 'Miama'">shape</span> & stay
              healthy
            </h1>
            <p class="banner-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="banner-btn-box">
              <button class="primary-btn">Join club now!</button>
              <button class="secondary-btn">Download App</button>
            </div>
          </div>
          <div class="banner-image-box">
            <img src="./images/banner.png" alt="" />
            <div class="free-videos">
              <h1>500+</h1>
              <p>Free Workout Videos</p>
            </div>
            <div class="tutorial-videos">
                <div class="circle"></div>
              <div class="tutorial-text-box">
                <h1>350+</h1>
                <p>Video tutorial</p>
              </div>
              
            </div>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
